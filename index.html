<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор рейда</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <!-- ШАГ 1 -->
  <section class="step active" id="step-1">
    <h2>Выбери взрывчатку</h2>
    <div class="grid" id="explosives"></div>
    <button class="nav-btn" id="to-step-2" disabled>Далее</button>
  </section>

  <!-- ШАГ 2 -->
  <section class="step" id="step-2">
    <h2>Выбери материал</h2>
    <div class="grid" id="materials"></div>
    <div class="nav-row">
      <button class="nav-btn" id="back-1">Назад</button>
      <button class="nav-btn" id="to-step-3" disabled>Далее</button>
    </div>
  </section>

  <!-- ШАГ 3 -->
  <section class="step" id="step-3">
    <h2>Выбери объекты</h2>
    <div class="grid" id="objects"></div>
    <div class="nav-row">
      <button class="nav-btn" id="back-2">Назад</button>
      <button class="nav-btn" id="calculate" disabled>Рассчитать</button>
    </div>
  </section>

  <!-- РЕЗУЛЬТАТ -->
  <section class="step" id="result">
    <h2>Результат рейда</h2>
    <div id="result-content"></div>
    <button class="nav-btn" id="restart">Начать заново</button>
  </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
