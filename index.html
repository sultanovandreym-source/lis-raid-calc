<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LIOS Калькулятор</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">LIOS Калькулятор</h1>

<!-- Шаг 1: Выбор взрывчатки -->
<div class="step active" id="step1">
  <h2>Выберите тип взрывчатки</h2>
  <div class="grid" id="explosives">
    <!-- Ячейки взрывчатки будут добавлены скриптом -->
  </div>
  <button class="nav" onclick="nextStep(1)">Далее</button>
</div>

<!-- Шаг 2: Выбор материала -->
<div class="step" id="step2">
  <h2>Выберите вид материала</h2>
  <div class="grid" id="materials">
    <!-- Ячейки материалов будут добавлены скриптом -->
  </div>
  <div class="navs">
    <button class="nav" onclick="prevStep(0)">Назад</button>
    <button class="nav" onclick="nextStep(2)">Далее</button>
  </div>
</div>

<!-- Шаг 3: Выбор объектов -->
<div class="step" id="step3">
  <h2>Укажите количество объектов</h2>
  <div class="grid compact" id="objects">
    <!-- Ячейки объектов будут добавлены скриптом -->
  </div>
  <div class="navs">
    <button class="nav" onclick="prevStep(1)">Назад</button>
    <button class="nav" onclick="calculate()">Рассчитать</button>
  </div>
</div>

<!-- Шаг 4: Результат -->
<div class="step" id="step4">
  <h2>Результат</h2>
  <pre id="result"></pre>
  <button class="nav" onclick="prevStep(2)">Назад</button>
</div>

<script src="script.js"></script>
</body>
</html>
