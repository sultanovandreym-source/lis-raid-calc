<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор рейдов LIOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Калькулятор рейдов LIOS</h1>

    <div class="block">
        <label>Взрывчатка</label>
        <select id="explosive"></select>
    </div>

    <div class="block">
        <label>Материал</label>
        <select id="material"></select>
    </div>

    <div class="block">
        <label>Объект</label>
        <select id="object"></select>
    </div>

    <div class="block">
        <label>Количество</label>
        <input type="number" id="count" min="1" value="1">
    </div>

    <button onclick="addItem()">➕ Добавить в расчёт</button>

    <div id="list"></div>
    <div id="total"></div>
</div>

<script src="script.js"></script>
</body>
</html>
