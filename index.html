<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lios Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Lios Calculator</h1>

  <!-- Step 1: Взрывчатка -->
  <div class="step active">
    <h2>Выберите взрывчатку</h2>
    <div class="grid">
      <div class="card explosive" data-exp="bobovka"><img src="images/bobovka.png"><span>Бобовка</span></div>
      <div class="card explosive" data-exp="dynamite"><img src="images/dynamite.png"><span>Динамит</span></div>
      <div class="card explosive" data-exp="C4"><img src="images/c4.png"><span>С4</span></div>
      <div class="card explosive" data-exp="hexogen"><img src="images/hexogen.png"><span>Гексоген</span></div>
      <div class="card explosive" data-exp="rocket"><img src="images/rocket.png"><span>Ракета</span></div>
    </div>
    <div class="nav-buttons">
      <button id="next1">Далее</button>
    </div>
  </div>

  <!-- Step 2: Материалы -->
  <div class="step">
    <h2>Выберите материалы</h2>
    <div class="grid">
      <div class="card material" data-mat="wood"><img src="images/wood.png"><span>Дерево</span></div>
      <div class="card material" data-mat="stone"><img src="images/stone.png"><span>Камень</span></div>
      <div class="card material" data-mat="metal"><img src="images/metal.png"><span>Металл</span></div>
      <div class="card material" data-mat="steel"><img src="images/steel.png"><span>Сталь</span></div>
      <div class="card material" data-mat="titan"><img src="images/titan.png"><span>Титан</span></div>
      <div class="card material" data-mat="objects"><img src="images/objects.png"><span>Объекты</span></div>
    </div>
    <div class="nav-buttons">
      <button id="prev2">Назад</button>
      <button id="next2">Далее</button>
    </div>
  </div>

  <!-- Step 3: Объекты -->
  <div class="step">
    <h2>Выберите объекты и количество</h2>
    <div id="objects" class="grid"></div>
    <div class="nav-buttons">
      <button id="prev3">Назад</button>
      <button id="calculate" disabled>Рассчитать</button>
    </div>
  </div>

  <!-- Step 4: Результат -->
  <div class="step">
    <h2>Результат</h2>
    <pre id="result"></pre>
    <div class="nav-buttons">
      <button id="prev4">Назад</button>
    </div>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
