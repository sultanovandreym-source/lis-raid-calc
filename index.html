<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lios Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <!-- ШАГ 1 -->
  <section class="step active" id="step-1">
    <h2>Взрывчатка</h2>
    <div class="grid" id="explosives"></div>
    <div class="buttons">
      <button id="next1" disabled>Далее</button>
    </div>
  </section>

  <!-- ШАГ 2 -->
  <section class="step" id="step-2">
    <h2>Материал</h2>
    <div class="grid" id="materials"></div>
    <div class="buttons">
      <button onclick="go(1)">Назад</button>
      <button id="next2" disabled>Далее</button>
    </div>
  </section>

  <!-- ШАГ 3 -->
  <section class="step" id="step-3">
    <h2>Объекты</h2>
    <div class="grid" id="objects"></div>
    <div class="buttons">
      <button onclick="go(2)">Назад</button>
      <button id="calc" disabled>Рассчитать</button>
    </div>
  </section>

  <!-- РЕЗУЛЬТАТ -->
  <section class="step" id="step-4">
    <h2>Результат</h2>
    <pre id="result"></pre>
    <div class="buttons">
      <button onclick="go(3)">Назад</button>
    </div>
  </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
