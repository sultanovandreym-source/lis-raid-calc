<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор рейдов LIOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Калькулятор рейдов LIOS</h1>

    <div class="block">
        <label>Взрывчатка</label>
        <select id="explosive">
            <option value="bobovka">Бобовка</option>
            <option value="dynamite">Динамит</option>
        </select>
    </div>

    <div class="block">
        <label>Материал</label>
        <select id="material">
            <option value="wood">Дерево</option>
            <option value="stone">Камень</option>
            <option value="metal">Металл</option>
            <option value="mvp">Отлитое железо (МВК)</option>
            <option value="titan">Титан</option>
        </select>
    </div>

    <div class="block">
        <label>Объект</label>
        <select id="object">
            <option value="door">Дверь</option>
            <option value="wall">Стена</option>
            <option value="foundation">Фундамент</option>
            <option value="ladder">Складная лестница</option>
        </select>
    </div>

    <div class="block">
        <label>Количество</label>
        <input type="number" id="count" min="1" value="1">
    </div>

    <button onclick="addObject()">Добавить объект</button>

    <div id="list"></div>

    <button class="calc" onclick="calculate()">Рассчитать</button>

    <div id="result" class="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
