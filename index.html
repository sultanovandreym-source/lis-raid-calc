<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lios Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Lios Calculator</h1>

  <!-- Шаг 1 -->
  <div class="step active">
    <h2>Выберите взрывчатку</h2>
    <div class="grid">
      <div class="exp" data-exp="bobovka"><img src="images/bobovka.png"><span>Бобовка</span></div>
      <div class="exp" data-exp="dynamite"><img src="images/dynamite.png"><span>Динамит</span></div>
      <div class="exp" data-exp="c4"><img src="images/c4.png"><span>Военная C4</span></div>
      <div class="exp" data-exp="hexogen"><img src="images/hexogen.png"><span>Гексоген</span></div>
      <div class="exp" data-exp="rocket"><img src="images/rocket.png"><span>Ракета</span></div>
    </div>
    <button onclick="nextStep(1)">Далее</button>
  </div>

  <!-- Шаг 2 -->
  <div class="step">
    <h2>Выберите материал</h2>
    <div class="grid">
      <div class="mat" data-mat="wood"><span>Дерево</span></div>
      <div class="mat" data-mat="stone"><span>Камень</span></div>
      <div class="mat" data-mat="metal"><span>Железо</span></div>
      <div class="mat" data-mat="steel"><span>Сталь</span></div>
      <div class="mat" data-mat="titan"><span>Титан</span></div>
      <div class="mat" data-mat="objects"><span>Объекты</span></div>
    </div>
    <div class="buttons">
      <button onclick="prevStep(0)">Назад</button>
      <button onclick="nextStep(2)">Далее</button>
    </div>
  </div>

  <!-- Шаг 3 -->
  <div class="step">
    <h2>Объекты и количество</h2>
    <div id="objects" class="grid"></div>
    <div class="buttons">
      <button onclick="prevStep(1)">Назад</button>
      <button onclick="calculate()">Рассчитать</button>
    </div>
  </div>

  <!-- Шаг 4 -->
  <div class="step">
    <h2>Результат</h2>
    <pre id="result"></pre>
    <button onclick="prevStep(2)">Назад</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
