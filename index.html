<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор LIOS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <h1>Калькулятор LIOS</h1>

  <!-- Шаг 1: Взрывчатка -->
  <div class="step" id="step1">
    <h2>Выберите взрывчатку</h2>
    <div class="cards">
      <div class="card" data-exp="bobovka">Бобовка</div>
      <div class="card" data-exp="dynamite">Динамит</div>
      <div class="card" data-exp="c4">C4</div>
      <div class="card" data-exp="hexogen">Гексоген</div>
      <div class="card" data-exp="rocket">Ракета</div>
    </div>
    <button onclick="nextStep(1)">Далее →</button>
  </div>

  <!-- Шаг 2: Материал -->
  <div class="step" id="step2">
    <h2>Выберите материалы</h2>
    <div class="cards">
      <div class="card" data-mat="wood">Дерево</div>
      <div class="card" data-mat="stone">Камень</div>
      <div class="card" data-mat="metal">Железо</div>
      <div class="card" data-mat="steel">Отлитое железо</div>
      <div class="card" data-mat="titan">Титан</div>
      <div class="card" data-mat="objects">Объекты</div>
    </div>
    <button onclick="prevStep(0)">← Назад</button>
    <button onclick="nextStep(2)">Далее →</button>
  </div>

  <!-- Шаг 3: Выбор объектов -->
  <div class="step" id="step3">
    <h2>Выберите объекты</h2>
    <div id="objects" class="cards"></div>
    <div>
      <button onclick="changeCount(-1)">-</button>
      <span id="count">1</span>
      <button onclick="changeCount(1)">+</button>
    </div>
    <button onclick="prevStep(1)">← Назад</button>
    <button onclick="calculate()">Рассчитать</button>
  </div>

  <!-- Шаг 4: Результат -->
  <div class="step" id="step4">
    <h2>Результат</h2>
    <pre id="result"></pre>
    <button onclick="prevStep(2)">← Назад</button>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
