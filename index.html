<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор рейда</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Калькулятор рейда</h1>

  <!-- 1 вкладка: Взрывчатка -->
  <div class="step active">
    <h2>Выберите взрывчатку</h2>
    <div class="grid" id="explosives"></div>
    <button onclick="nextStep(1)">Далее</button>
  </div>

  <!-- 2 вкладка: Материалы -->
  <div class="step">
    <h2>Выберите материалы</h2>
    <div class="grid" id="materials"></div>
    <button onclick="prevStep(0)">Назад</button>
    <button onclick="nextStep(2)">Далее</button>
  </div>

  <!-- 3 вкладка: Объекты -->
  <div class="step">
    <h2>Выберите объекты</h2>
    <div class="grid" id="objects"></div>
    <button onclick="prevStep(1)">Назад</button>
    <button onclick="calculate()">Рассчитать</button>
  </div>

  <!-- Результат -->
  <div class="step">
    <h2>Результат</h2>
    <pre id="result"></pre>
    <button onclick="prevStep(2)">Назад</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
