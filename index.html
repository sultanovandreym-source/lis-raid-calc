<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор LIOS</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container">
  <h1>Калькулятор LIOS</h1>

  <!-- ===== ШАГ 1 ===== -->
  <div class="step active" id="step1">
    <h2>Выберите взрывчатку</h2>
    <div class="grid">
      <div class="icon-card exp" data-exp="bobovka">
        <img src="../images/bobovka.png">
        <span>Бобовка</span>
      </div>
      <div class="icon-card exp" data-exp="dynamite">
        <img src="../images/dynamite.png">
        <span>Динамит</span>
      </div>
      <div class="icon-card exp" data-exp="c4">
        <img src="../images/c4.png">
        <span>C4</span>
      </div>
      <div class="icon-card exp" data-exp="hexogen">
        <img src="../images/hexogen.png">
        <span>Гексоген</span>
      </div>
      <div class="icon-card exp" data-exp="rocket">
        <img src="../images/rocket.png">
        <span>Ракета</span>
      </div>
    </div>
    <button onclick="nextStep(1)">➡ Далее</button>
  </div>

  <!-- ===== ШАГ 2 ===== -->
  <div class="step" id="step2">
    <h2>Выберите материалы</h2>
    <div class="grid">
      <div class="icon-card mat" data-mat="wood">
        <img src="../images/wood.png">
        <span>Дерево</span>
      </div>
      <div class="icon-card mat" data-mat="stone">
        <img src="../images/stone.png">
        <span>Камень</span>
      </div>
      <div class="icon-card mat" data-mat="metal">
        <img src="../images/metal.png">
        <span>Железо</span>
      </div>
      <div class="icon-card mat" data-mat="steel">
        <img src="../images/steel.png">
        <span>Сталь</span>
      </div>
      <div class="icon-card mat" data-mat="titan">
        <img src="../images/titan.png">
        <span>Титан</span>
      </div>
      <div class="icon-card mat" data-mat="objects">
        <img src="../images/objects.png">
        <span>Объекты</span>
      </div>
    </div>
    <button onclick="prevStep(0)">⬅ Назад</button>
    <button onclick="nextStep(2)">➡ Далее</button>
  </div>

  <!-- ===== ШАГ 3 ===== -->
  <div class="step" id="step3">
    <h2>Выберите объекты и количество</h2>
    <div id="objects" class="objects"></div>
    <button onclick="prevStep(1)">⬅ Назад</button>
    <button onclick="calculate()">➡ Рассчитать</button>
  </div>

  <!-- ===== ШАГ 4 ===== -->
  <div class="step" id="step4">
    <h2>Результат</h2>
    <pre id="result"></pre>
    <button onclick="prevStep(2)">⬅ Назад</button>
  </div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
