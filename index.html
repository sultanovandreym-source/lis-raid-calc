<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор рейдов LIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор рейдов LIS</h1>

        <!-- Экран выбора взрывчатки -->
        <div id="explosive-section" class="section">
            <h2>Выберите взрывчатку</h2>
            <div class="icon-buttons">
                <button data-explosive="bababka">Бабовка</button>
                <button data-explosive="dinamit">Динамит</button>
                <button data-explosive="c4">Военная С4</button>
                <button data-explosive="hegsagen">Гегсаген</button>
                <button data-explosive="simple_rocket">Простая ракета</button>
                <button data-explosive="rocket">Ракета</button>
                <button data-explosive="grenade">Граната</button>
                <button data-explosive="alloy_grenade">Граната из сплава</button>
                <button data-explosive="pc3o_rocket">Ракета PC3O</button>
            </div>
        </div>

        <!-- Экран выбора типа материала -->
        <div id="material-section" class="section" style="display:none;">
            <h2>Выберите материал</h2>
            <div class="icon-buttons">
                <button data-material="wood">Дерево</button>
                <button data-material="stone">Камень</button>
                <button data-material="metal">Металл</button>
                <button data-material="iron">Отлитое железо</button>
                <button data-material="titan">Титан</button>
                <button data-material="objects">Объекты</button>
            </div>
            <button id="back-to-explosive">Назад</button>
        </div>

        <!-- Экран выбора цели -->
        <div id="target-section" class="section" style="display:none;">
            <h2>Выберите цель</h2>
            <div id="target-buttons" class="icon-buttons"></div>
            <button id="back-to-material">Назад</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
