<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LIOS Калькулятор</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">LIOS Калькулятор</h1>

<!-- Шаг 1 -->
<div class="step active">
  <div class="panel">
    <h2>Выберите тип взрывчатки</h2>
    <div class="grid" id="explosives"></div>
    <button class="nav" onclick="nextStep(1)">Далее</button>
  </div>
</div>

<!-- Шаг 2 -->
<div class="step">
  <div class="panel">
    <h2>Выберите вид материала</h2>
    <div class="grid" id="materials"></div>
    <div class="navs">
      <button class="nav" onclick="prevStep(0)">Назад</button>
      <button class="nav" onclick="nextStep(2)">Далее</button>
    </div>
  </div>
</div>

<!-- Шаг 3 -->
<div class="step">
  <div class="panel">
    <h2>Укажите количество объектов</h2>
    <div class="grid compact" id="objects"></div>
    <div class="navs">
      <button class="nav" onclick="prevStep(1)">Назад</button>
      <button class="nav" onclick="calculate()">Рассчитать</button>
    </div>
  </div>
</div>

<!-- Результат -->
<div class="step">
  <div class="panel">
    <h2>Результат</h2>
    <pre id="result"></pre>
    <button class="nav" onclick="prevStep(2)">Назад</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
