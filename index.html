<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор LIOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Калькулятор LIOS</h1>

    <!-- Шаг 1: Взрывчатка -->
    <div class="step active" id="step1">
      <h2>Выберите взрывчатку</h2>
      <div class="grid">
        <div class="exp" data-exp="bobovka">
          <img src="img/bobovka.png" alt="Бобовка">
          Бобовка
        </div>
        <div class="exp" data-exp="dynamite">
          <img src="img/dynamite.png" alt="Динамит">
          Динамит
        </div>
        <div class="exp" data-exp="c4">
          <img src="img/c4.png" alt="C4">
          C4
        </div>
        <div class="exp" data-exp="hexogen">
          <img src="img/hexogen.png" alt="Гексоген">
          Гексоген
        </div>
        <div class="exp" data-exp="rocket">
          <img src="img/rocket.png" alt="Ракета">
          Ракета
        </div>
      </div>
      <button onclick="nextStep(1)">➡ Далее</button>
    </div>

    <!-- Шаг 2: Материалы -->
    <div class="step" id="step2">
      <h2>Выберите материалы</h2>
      <div class="grid">
        <div class="mat" data-mat="wood">
          <img src="img/wood.png" alt="Дерево">
          Дерево
        </div>
        <div class="mat" data-mat="stone">
          <img src="img/stone.png" alt="Камень">
          Камень
        </div>
        <div class="mat" data-mat="metal">
          <img src="img/metal.png" alt="Железо">
          Железо
        </div>
        <div class="mat" data-mat="steel">
          <img src="img/steel.png" alt="Сталь">
          Сталь
        </div>
        <div class="mat" data-mat="titan">
          <img src="img/titan.png" alt="Титан">
          Титан
        </div>
        <div class="mat" data-mat="objects">
          <img src="img/objects.png" alt="Объекты">
          Объекты
        </div>
      </div>
      <button onclick="prevStep(0)">⬅ Назад</button>
      <button onclick="nextStep(2)">➡ Далее</button>
    </div>

    <!-- Шаг 3: Объекты -->
    <div class="step" id="step3">
      <h2>Выберите объекты и количество</h2>
      <div id="objects" class="objects"></div>
      <button onclick="prevStep(1)">⬅ Назад</button>
      <button onclick="calculate()">➡ Рассчитать</button>
    </div>

    <!-- Шаг 4: Результат -->
    <div class="step" id="step4">
      <h2>Результат</h2>
      <pre id="result"></pre>
      <button onclick="prevStep(2)">⬅ Назад</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
