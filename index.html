<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор LIOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="app">

    <h1>Калькулятор LIOS</h1>

    <!-- ВКЛАДКА 1 -->
    <div class="tab active">

        <h2>Выберите взрывчатку</h2>

        <div class="grid">

            <div class="card explosive" data-id="bobovka">
                <img src="../Images/explosives/bobovka.png">
                <span>Бобовка</span>
            </div>

            <div class="card explosive" data-id="dynamite">
                <img src="../Images/explosives/dynamite.png">
                <span>Динамит</span>
            </div>

            <div class="card explosive" data-id="c4">
                <img src="../Images/explosives/c4.png">
                <span>C4</span>
            </div>

            <div class="card explosive" data-id="hexogen">
                <img src="../Images/explosives/hexogen.png">
                <span>Гексоген</span>
            </div>

            <div class="card explosive" data-id="rocket">
                <img src="../Images/explosives/rocket.png">
                <span>Ракета</span>
            </div>

        </div>

        <button id="nextBtn" disabled>➜ Далее</button>

    </div>

</div>

<script src="../js/script.js"></script>
</body>
</html>
