<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LIOS Калькулятор</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

<h1>LIOS Калькулятор</h1>

<!-- ШАГ 1 -->
<section class="step active">
<h2>Выберите тип взрывчатки</h2>

<div class="panel">
<div class="grid">
<div class="card selectable" data-exp="bobovka"><img src="images/bobovka.png"><span>Бобовка</span></div>
<div class="card selectable" data-exp="dynamite"><img src="images/dynamite.png"><span>Динамит</span></div>
<div class="card selectable" data-exp="c4"><img src="images/c4.png"><span>C4</span></div>
<div class="card selectable" data-exp="hexogen"><img src="images/hexogen.png"><span>Гексоген</span></div>
<div class="card selectable" data-exp="rocket"><img src="images/rocket.png"><span>Ракета</span></div>
</div>
</div>

<button class="nav-btn" id="toStep2">Далее</button>
</section>

<!-- ШАГ 2 -->
<section class="step">
<h2>Выберите вид материала</h2>

<div class="panel">
<div class="grid">
<div class="card selectable" data-mat="wood"><img src="images/wood.png"><span>Дерево</span></div>
<div class="card selectable" data-mat="stone"><img src="images/stone.png"><span>Камень</span></div>
<div class="card selectable" data-mat="metal"><img src="images/metal.png"><span>Железо</span></div>
<div class="card selectable" data-mat="steel"><img src="images/steel.png"><span>Сталь</span></div>
<div class="card selectable" data-mat="titan"><img src="images/titan.png"><span>Титан</span></div>
<div class="card selectable" data-mat="objects"><img src="images/objects.png"><span>Прочее</span></div>
</div>
</div>

<div class="nav-row">
<button class="nav-btn" id="back1">Назад</button>
<button class="nav-btn" id="toStep3">Далее</button>
</div>
</section>

<!-- ШАГ 3 -->
<section class="step">
<h2>Укажите количество объектов</h2>

<div class="panel">
<div class="grid compact" id="objectsGrid"></div>
</div>

<div class="nav-row">
<button class="nav-btn" id="back2">Назад</button>
<button class="nav-btn">Рассчитать</button>
</div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
