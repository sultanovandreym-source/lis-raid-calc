<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Калькулятор рейдов LIOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Калькулятор рейдов LIOS</h1>
</header>

<main>

<!-- ШАГ 1 -->
<section class="screen active" id="step-explosive">
  <h2>Выберите взрывчатку</h2>
  <div class="grid">
    <div class="card" onclick="selectExplosive('bobovka', this)">
      <img src="icons/bobovka.png">
      <span>Бобовка</span>
    </div>
    <div class="card" onclick="selectExplosive('dinamit', this)">
      <img src="icons/dinamit.png">
      <span>Динамит</span>
    </div>
  </div>
  <button onclick="nextStep('step-material')">Далее</button>
</section>

<!-- ШАГ 2 -->
<section class="screen" id="step-material">
  <h2>Материал постройки</h2>
  <div class="grid">
    <div class="card" onclick="toggleMaterial('wood', this)">
      <img src="icons/wood.png"><span>Дерево</span>
    </div>
    <div class="card" onclick="toggleMaterial('stone', this)">
      <img src="icons/stone.png"><span>Камень</span>
    </div>
    <div class="card" onclick="toggleMaterial('metal', this)">
      <img src="icons/metal.png"><span>Металл</span>
    </div>
    <div class="card" onclick="toggleMaterial('mkv', this)">
      <img src="icons/mkv.png"><span>Отлитое железо</span>
    </div>
    <div class="card" onclick="toggleMaterial('titan', this)">
      <img src="icons/titan.png"><span>Титан</span>
    </div>
    <div class="card" onclick="toggleMaterial('objects', this)">
      <img src="icons/objects.png"><span>Объекты</span>
    </div>
  </div>
  <button onclick="nextStep('step-objects')">Далее</button>
</section>

<!-- ШАГ 3 -->
<section class="screen" id="step-objects">
  <h2>Объекты</h2>
  <div id="objects-list"></div>
  <button onclick="calculate()">Рассчитать</button>
</section>

<!-- РЕЗУЛЬТАТ -->
<section class="screen" id="step-result">
  <h2>Результат</h2>
  <div id="result"></div>
  <button onclick="location.reload()">Начать заново</button>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
