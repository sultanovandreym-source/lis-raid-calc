<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор LIOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Калькулятор LIOS</h1>

    <!-- Вкладка 1: Выбор взрывчатки -->
    <div class="step active" id="step1">
      <h2>Выберите взрывчатку</h2>
      <div class="grid">
        <div data-exp="bobovka" class="exp">
          <img src="https://via.placeholder.com/60?text=B" alt="Бобовка">
          Бобовка
        </div>
        <div data-exp="dynamite" class="exp">
          <img src="https://via.placeholder.com/60?text=D" alt="Динамит">
          Динамит
        </div>
        <div data-exp="c4" class="exp">
          <img src="https://via.placeholder.com/60?text=C4" alt="C4">
          C4
        </div>
        <div data-exp="hexogen" class="exp">
          <img src="https://via.placeholder.com/60?text=H" alt="Гексоген">
          Гексоген
        </div>
        <div data-exp="rocket" class="exp">
          <img src="https://via.placeholder.com/60?text=R" alt="Ракета">
          Ракета
        </div>
        <!-- Пустые элементы, чтобы сетка была ровно 4x3 -->
        <div class="exp empty"></div>
        <div class="exp empty"></div>
        <div class="exp empty"></div>
        <div class="exp empty"></div>
        <div class="exp empty"></div>
        <div class="exp empty"></div>
        <div class="exp empty"></div>
      </div>
      <button onclick="nextStep(1)">➡ Далее</button>
    </div>

    <!-- Вкладка 2: Выбор материалов -->
    <div class="step" id="step2">
      <h2>Выберите материалы</h2>
      <div class="grid">
        <div data-mat="wood" class="mat">Дерево</div>
        <div data-mat="stone" class="mat">Камень</div>
        <div data-mat="metal" class="mat">Железо</div>
        <div data-mat="steel" class="mat">Сталь</div>
        <div data-mat="titan" class="mat">Титан</div>
        <div data-mat="objects" class="mat">Объекты</div>
      </div>
      <button onclick="prevStep(0)">⬅ Назад</button>
      <button onclick="nextStep(2)">➡ Далее</button>
    </div>

    <!-- Вкладка 3: Объекты и количество -->
    <div class="step" id="step3">
      <h2>Выберите объекты и количество</h2>
      <div id="objects" class="objects"></div>
      <button onclick="prevStep(1)">⬅ Назад</button>
      <button onclick="calculate()">➡ Рассчитать</button>
    </div>

    <!-- Вкладка 4: Результат -->
    <div class="step" id="step4">
      <h2>Результат</h2>
      <pre id="result"></pre>
      <button onclick="prevStep(2)">⬅ Назад</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
